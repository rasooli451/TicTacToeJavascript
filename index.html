<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wlcme">
        <h1>Tic Tac Toe</h1>
        <form>
            <div class="section">
            <label for="POne">Player1 Name: </label>
            <input type="text" id="POne" name="POne" placeholder="Player 1">
        </div>
        <div class="section">
            <label for="PTwo">Player2 Name: </label>
            <input type="text" id="Ptwo" name="Ptwo" placeholder="Player 2">
        </div>

        <button type="submit">Start</button>
        </form>
    </div>

    <div class="resultscreen hide">
        <p class="announceresult"></p>
        <p class="player1sc"></p>
        <p class="player2sc"></p>
        <button class="again">Play Again</button>
        <button class="Restart">Restart</button>

    </div>
    <script src="app.js"></script>
</body>
</html>
